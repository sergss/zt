<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Tolerance HTML5</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centered by default for desktop */
            align-items: center;
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            font-family: monospace;
            touch-action: none;
            /* Prevent browser scrolling/zooming on mobile */
        }

        canvas {
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }

        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            z-index: 100;
        }

        #btn-fullscreen {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
            padding: 5px 10px;
            font-family: inherit;
            cursor: pointer;
            z-index: 100;
        }

        /* Mobile Controls Styling */
        #mobile-controls {
            display: none;
            /* Hidden by default */
            width: 100%;
            flex-grow: 1;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            pointer-events: none;
            /* Let touches fall through to canvas by default */
        }

        /* Show mobile controls only if device supports touch AND we're in-game */
        @media (pointer: coarse) {
            canvas {
                /* Even in menus, prevent the canvas from cropping horizontally or vertically */
                max-width: 100vw;
                max-height: 100dvh;
                object-fit: contain;
            }

            body.in-game {
                justify-content: flex-start;
                align-items: flex-start;
            }

            body.in-game #mobile-controls {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100dvh;
                z-index: 10;
            }

            body.in-game canvas {
                border: none;
                width: 100vw;
                height: 100dvh;
                max-width: none;
                max-height: none;
                object-fit: fill;
                /* Stretch to fill completely */
            }
        }

        .btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            pointer-events: auto;
            /* Re-enable for the actual buttons so they still work */
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* D-PAD (Bottom Left) */
        #btn-up {
            bottom: 100px;
            left: 80px;
            width: 60px;
            height: 60px;
        }

        #btn-down {
            bottom: 20px;
            left: 80px;
            width: 60px;
            height: 60px;
        }

        #btn-left {
            bottom: 60px;
            left: 10px;
            width: 60px;
            height: 60px;
        }

        #btn-right {
            bottom: 60px;
            left: 150px;
            width: 60px;
            height: 60px;
        }

        /* ACTION BUTTONS (Bottom Right) */
        #btn-shoot {
            bottom: 30px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: rgba(255, 50, 50, 0.3);
            border-color: rgba(255, 50, 50, 0.6);
            font-size: 32px;
        }

        #btn-shoot:active {
            background: rgba(255, 50, 50, 0.7);
        }

        #btn-strafe-left {
            bottom: 45px;
            right: 170px;
            width: 50px;
            height: 50px;
            font-size: 14px;
        }

        #btn-strafe-right {
            bottom: 45px;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 14px;
        }



        /* Map Button */
        #btn-map {
            bottom: 120px;
            right: 20px;
            width: 60px;
            height: 50px;
            font-size: 16px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Pause Button */
        #btn-pause {
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 14px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div id="fps">FPS: 0</div>
    <button id="btn-fullscreen">Fullscreen</button>
    <canvas id="gameCanvas" width="960" height="600"></canvas>

    <div id="mobile-controls">
        <!-- D-Pad -->
        <div id="btn-up" class="btn" data-key="ArrowUp">‚Üë</div>
        <div id="btn-down" class="btn" data-key="ArrowDown">‚Üì</div>
        <div id="btn-left" class="btn" data-key="ArrowLeft">‚Üê</div>
        <div id="btn-right" class="btn" data-key="ArrowRight">‚Üí</div>

        <!-- Actions -->
        <div id="btn-shoot" class="btn" data-key="Space">üî•</div>
        <div id="btn-strafe-left" class="btn" data-key="KeyQ">QL</div>
        <div id="btn-strafe-right" class="btn" data-key="KeyE">ER</div>

        <div id="btn-map" class="btn" data-key="Tab">MAP</div>
        <div id="btn-pause" class="btn" data-key="Escape">||</div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/input.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/textures.js"></script>
    <script src="js/map.js"></script>
    <script src="js/roster.js"></script>
    <script src="js/player.js"></script>
    <script src="js/raycaster.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/items.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/password.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
